<div class="form-group">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="name" class="form-control input-lg" id="name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="alterEgo">Alter Ego:</label>
    <input type="alterEgo" class="form-control input-lg" id="alterEgo" placeholder="Alter Ego">
  </div>
  <label for="power">Hero Power</label>
  <select class="form-control input-lg" id="power" required>
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select>
</div>
